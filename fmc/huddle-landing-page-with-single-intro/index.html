<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="flex align-center">
        <img src="./images/logo.svg" alt="Huddle" class="logo" />
      </header>

      <main class="flex align-center">
        <div>
          <img src="./images/illustration-mockups.svg" alt="Mockups" />
        </div>
        <div class="content flex align-center">
          <div class="container-narrow">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="cta">Register</a>
        </div>
      </main>

      <footer class="flex align-center">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          . Coded by
          <a href="https://github.com/garciagrace" target="_blank">
            Grace Garcia
          </a>
        </p>

        <div class="social-media flex">
          <a href="#" class="icons flex align-center">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="icons flex align-center">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="icons flex align-center">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
